<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.24.1.min.js'></script>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load MobileNet, necesario? -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script> -->
    <!-- Load KNN Classifier -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <title>TFM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TFM</h1>
    <!-- <button id="test">Test</button> -->
    <select id="formularioClases" class="Form element"></select>
    <input type="text" id="newClass" class="element" placeholder="New class name"/>
    <button id="add" class="element">Add Class</button>
    <button id="remove" class="element">Remove Class</button>
    <br><br>
    <button id="record" class="element">Record Data</button>
    <button id="recordTest" class="element">Record Test Data</button>
    <button id="train" class="element">Train Model</button>
    <button id="loadTest" disabled>Load Test Example</button>
    <button id="start" disabled>Start</button>
    <!-- <button id="stop" class="element">Stop</button> -->
    <br><br>
    <div id="RealTestClass">Real test class: </div>
    <div id="KNNClass">KNN: </div>
    <!-- <div id="SVMClass">SVM: </div> -->
    <div id='dataPlotter' style="width: 75%;"><!-- Plotly chart will be drawn inside this DIV --></div>
    
    <script src="index.js"></script>
  </body>
</html>
